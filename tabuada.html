<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--pedir para o usuário digitar um valor 
        mostrar a tabuada de de 1 à 1000
        toda informação que vem do usuário é uma string-->
    <h1>Tabuada</h1>
    <button onclick="mostrartabuada()">Mostrar tabuada</button>
    <button onclick="clean()">Limpar tabuada</button>
    <div id="tabuada"></div>
    <script>
        const output = document.getElementById("tabuada")
        function mostrartabuada() {
            let numbers = parseInt(prompt("Digite um número..."))
            let msg = ""
            for (let n = 1; n <= 1000; n++) {
                msg += `${numbers} + ${n} = ${(numbers + n)}<br>`
            }
            for (let n = 1; n <= 1000; n++) {
                msg += `${numbers} - ${n} = ${(numbers - n)}<br>`
            }
            for (let n = 1; n <= 1000; n++) {
                msg += `${numbers} X ${n} = ${(numbers * n)}<br>`
            }
            for (let n = 1; n <= 1000; n++) {
                msg += `${numbers} / ${n} = ${(numbers / n)}<br>`
            }
            output.innerHTML = msg
        }
        function clean() {
            document.getElementById('tabuada').innerHTML = "";
        }
    </script>
</body>

</html>
