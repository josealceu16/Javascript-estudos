<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let v1;
        window.alert("Atividade 1")
        v1 = prompt("Digite um número")
        document.write("Atividade 1<br>")
        document.write(`${v1}<br>`)
        window.alert("Atividade 2")
        document.write("Atividade 2 <br>")
        let n1 = prompt("Digite um número")
        let n2 = prompt("Digite outro número")
        n1 = parseInt(n1)
        n2 = parseInt(n2)
        let valores = n1 + n2;
        if (valores > 100) {
            document.write(`Soma dos valores foi: ${valores}`)
        }
    </script>
</body>

</html>
